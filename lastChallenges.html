<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black">
    <div class="flex flex-row bg-black text-gray-400">
      <form class="w-96" id="loginForm">
        <div class="flex flex-row">
          <p class="">ID</p>
          <input type="text" id="login" class="border bg-gray-400 placeholder:text-white border-black" placeholder="insert your id" required/>
          <input type="submit" class="w-20 border border-black bg-gray-400 text-white hover:cursor-pointer" id="loginSubmit" value="submit" />
        </div>
      </form>

      <div class="">
        <p class="text-2xl font-bold" id="showLogin"></p>
      </div>

      <div class="flex flex-row">
        <p class="">현재시간 :</p>
        <p id="time" class=" text-xl font-bold"></p>
      </div>
    </div>

    <div>
      <div class="w-full" id="bgImg"></div>
      <div class="my-5 flex flex-row" id="todoListDiv">
        <div class="felx-col w-[1000px]">
          <p class="text-2xl text-gray-400 gap-10" id="todoList">ToDo List</p>
          <form id="sendToDo">
            <input class="bg-gray-400 placeholder:text-white" id="inputToDo" placeholder="Write your schedule" required/>
          </form>              
          <div class="flex flex-col">
            <div>
                <ul id="todoList">
                
                </ul>
            </div>
          </div>
        </div>
        <div id="weather" class="text-white">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </body>
  <script src="ChallengeJsFolder/login.js"></script>
  <script src="ChallengeJsFolder/time.js"></script>
  <script src="ChallengeJsFolder/backImg.js"></script>
  <script src="ChallengeJsFolder/toDoList.js"></script>
  <script src="ChallengeJsFolder/weather.js"></script>
</html>
